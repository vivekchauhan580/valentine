<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
margin: 0;
min-height: 100vh;
background: linear-gradient(to bottom, #ffb6c1, #ffe4e1);
font-family: 'Segoe UI', sans-serif;
text-align: center;
padding: 60px 20px;
color: #5a1a2b;
overflow-x: hidden;
}

h1 {
font-size: 38px;
margin-bottom: 20px;
}

#typing {
font-size: 20px;
max-width: 600px;
margin: 0 auto 25px;
line-height: 1.6;
min-height: 120px;
}

button {
padding: 14px 26px;
font-size: 18px;
border-radius: 30px;
border: none;
cursor: pointer;
margin: 10px;
transition: 0.3s;
}

#yes {
background-color: #ff4d6d;
color: white;
}

#yes:hover {
background-color: #e63950;
}

#no {
background-color: #ffd1dc;
}

#message {
font-size: 24px;
margin-top: 30px;
display: none;
color: #b3003b;
}

/* ‚ù§Ô∏è Floating Hearts */
.heart {
position: fixed;
bottom: -10px;
font-size: 22px;
animation: floatUp 6s linear infinite;
color: #ff4d6d;
pointer-events: none;
}

@keyframes floatUp {
0% {
transform: translateY(0);
opacity: 1;
}
100% {
transform: translateY(-100vh);
opacity: 0;
}
}

/* üì± Mobile tweaks */
@media (max-width: 480px) {
h1 { font-size: 32px; }
#typing { font-size: 18px; }
button { font-size: 16px; }
}
</style>
</head>

<body>

<h1>Hey Savi ‚ù§Ô∏è</h1>

<div id="typing"></div>

<p><strong>Will you be my Valentine? üíñ</strong></p>

<button id="yes">Yes üíï</button>
<button id="no">No üôà</button>

<div id="message">
You just made my heart very happy ü•π‚ù§Ô∏è
</div>

<!-- üé∂ Background Music -->
<audio id="bgMusic" loop>
<source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
/* ‚úçÔ∏è Typing Effect */
const text = "From the moment you came into my life, everything started feeling more beautiful. You make ordinary days special, and I smile more because of you.";
let index = 0;
const typingDiv = document.getElementById("typing");

function typeText() {
if (index < text.length) {
typingDiv.innerHTML += text.charAt(index);
index++;
setTimeout(typeText, 40);
}
}
typeText();

/* üíñ Yes Button */
document.getElementById("yes").onclick = function () {
document.getElementById("message").style.display = "block";
document.getElementById("bgMusic").play();
};

/* üòÜ No Button Runs Away */
const noBtn = document.getElementById("no");
noBtn.onmouseover = function () {
noBtn.style.position = "absolute";
noBtn.style.left = Math.random() * 80 + "%";
noBtn.style.top = Math.random() * 80 + "%";
};

/* üíó Floating Hearts Generator */
setInterval(() => {
const heart = document.createElement("div");
heart.className = "heart";
heart.innerHTML = "‚ù§Ô∏è";
heart.style.left = Math.random() * 100 + "vw";
heart.style.fontSize = Math.random() * 20 + 15 + "px";
document.body.appendChild(heart);

setTimeout(() => heart.remove(), 6000);
}, 500);
</script>

</body>
</html>
